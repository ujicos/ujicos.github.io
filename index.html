<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico">

    <script language="javascript">
        document.onmousedown = disableclick;
        status = "Right Click Disabled";
        Function disableclick(e) {
            if (event.button == 2) {
                alert(status);
                return false;
            }
        }

    </script>

    <title>ujicos</title>
    <script src="title.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.marquee.min.js"></script>
    <script src="client.js"></script>
				<!--Background-->

		    <video src="video.mp4" id="myvideo" autoplay="">
        </video>
        <script type="text/javascript">
        var myvid = document.getElementById('myvideo');
        var myvids = [
          "ujicos.github.io/video.mp4",
          //"http://adsva.org/file/db01c435-bdcb-4ae2-a7f6-f2b043f2603b/!@z7QyiS7q1bdNVArZzEdIuaTjtxzyYpl1CiJsBdrVCEvAWwXd67CgAU2izchi6GVs1PzjpQutXUevhyBC"
          ];
        var activeVideo = 0;

        myvid.addEventListener('ended', function(e) {
          // update the new active video index
          activeVideo = (++activeVideo) % myvids.length;

          // update the video source and play
          myvid.src = myvids[activeVideo];
          myvid.play();
        });
        </script>
</body>
</html>
